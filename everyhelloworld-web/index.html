<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>everyhelloworld</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: 'Source Code Pro', monospace;">
    <section class="content-section">
        <h1>EveryHelloWorld</h1>
        <p><strong>Have you ever wondered&nbsp;</strong>how the classic "Hello World" program is written in different languages? If you did, then this is perfect for you. No more endless searching. Find all the different languages on one website.<br></p>
        <div class="card code-container shadow">
            <div class="card-body">
                <div class="area-helper">
                    <p>I want to see hello world written in:</p><select id="langselect" class="lang-select">
                        <option value="0" selected="">Select</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
                <div class="area-helper"><button class="btn btn-primary go-btn" type="button" onclick="selectLanguage()">Go!</button></div>
                <div class="area-helper"><textarea id="codearea" class="code-area" readonly="" rows="10">Welcome to everyhelloworld! Please select the language you want to see!</textarea></div>
            </div>
        </div>
        <div class="footer-div"><small class="footer-text">built by miit0o</small></div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/langselector.js"></script>
</body>

</html>
